<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css"/>
	<h:outputStylesheet name="template/css/sb-admin-2.min.css"/>
	<h:outputStylesheet name="template/css/style.css"/>
	<h:outputScript name="vendor/jquery/jquery.min.js"></h:outputScript>
	<h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
	<h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"></h:outputScript>
	<h:outputScript name="template/js/sb-admin-2.min.js"></h:outputScript>
	<ui:insert name="resources" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
</h:head>

<h:body>
	<div id="wrapper" class="vh-100">
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content" class="d-flex align-items-center">
				<div class="container-fluid">
					<div class="text-center">
						<div class="error mx-auto" data-text="404">404</div>
						<p class="lead text-gray-800 mb-5">Página não encontrada</p>
						<p class="text-gray-500 mb-0">Parece que você encontrou uma falha na matriz...</p>
						<p:link styleClass="mt-5 btn btn-primary custom" outcome="dashboard" value="Voltar para Dashboard"></p:link>
					</div>
				</div>
			</div>
			<ui:insert name="logoutModal">
				<ui:include src="/templates/components/logoutModal.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>

</html>
