<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">
		PDC - Dashboard
	</ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-xl-12 col-md-12 mb-12 pb-2">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Informações</h6>
					</div>
					<div class="card-body">
						<p>Logo abaixo, você poderá acompanhar um guia de como os dados se relacionam no sistema.</p>
					</div>
				</div>
			</div>
	
			<div class="col-xl-12 col-md-12 mb-12">
				<div class="card border-left-primary shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
									Fluxo de cadastro
								</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">
									<p:steps styleClass="custom">
								        <p:menuitem value="Criar Área de Atuação (Dev, QA e PO)" />
								        <p:menuitem value="Criar Nível de Atuação (Júnior, Pleno e Sênior)"/>
								        <p:menuitem value="Criar Colaborador (Vinculando Permissão e Área de Atuação)"/>
								        <p:menuitem value="Criar o Plano de Carreira (O Colaborador que é Dev pode ter carreiras como Júnior, Pleno e Sênior)"/>
								        <p:menuitem value="Criar o Objetivo (Uma atuação como Dev pode ter objetivos diferentes depedendo do nível Júnior, Plenor e Sênior)"/>
								        <p:menuitem value="Atualizar Status do Objetivo Por Colaborador"/>
								    </p:steps>
								</div>
							</div>
							<div class="col-auto">
								<i class="fas fa-save fa-2x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
