<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title><ui:insert name="title" /></title>
	<f:event type="preRenderView" listener="#{sessionMBean.sessionHasExpired}" />
	<meta http-equiv="refresh" content="#{sessionMBean.timeToRefresh};URL=login.xhtml" />
	<h:outputStylesheet name="template/css/sb-admin-2.min.css"/>
	<h:outputStylesheet name="template/css/style.css"/>
	<h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
	<h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"></h:outputScript>
	<h:outputScript name="template/js/sb-admin-2.min.js"></h:outputScript>
	<ui:insert name="resources" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
</h:head>

<h:body id="page-top">
	<div id="wrapper">
		<ui:insert name="sidebar">
			<ui:include src="/templates/components/sidebar.xhtml" />
		</ui:insert>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<ui:insert name="topbar">
					<ui:include src="/templates/components/topbar.xhtml" />
				</ui:insert>
				<div class="container-fluid">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800"><ui:insert name="title" /></h1>
					</div>
					<ui:insert name="content" />
				</div>
			</div>
			<ui:insert name="footer">
				<ui:include src="/templates/components/footer.xhtml" />
			</ui:insert>
		</div>
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="pi pi-arrow-up"></i>
		</a>
		<ui:insert name="logoutModal">
			<ui:include src="/templates/components/logoutModal.xhtml" />
		</ui:insert>
	</div>
</h:body>

</html>
