<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templateLogin.xhtml">
	<ui:define name="title">
		Plano de Carreira - Login
	</ui:define>

	<ui:define name="content">
		<div class="container">
			<div class="row justify-content-center align-items-center vh-100">
				<div class="col-xl-6 col-lg-12 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<div class="row">
								<div class="col-lg-12">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
										</div>
										<h:form id="loginForm">
											<p:messages id="validateFormMessage" styleClass="custom"/>
											<div class="form-group">
												<p:outputLabel value="Email: " for="email"/>
												<p:inputText id="email" styleClass="form-control form-control-user" placeholder="Informe o email" value="#{collaboratorMBean.collaborator.email}" required="true" requiredMessage="O email é obrigatório">
													<p:ajax event="blur" update="validationEmailMessage validateFormMessage"/>
												</p:inputText>
												<p:message for="email" id="validationEmailMessage" styleClass="custom"/>
											</div>
											<div class="form-group">
												<p:outputLabel value="Senha: " for="password"/>
												<p:password id="password" styleClass="form-control form-control-user" placeholder="Informe a senha" value="#{collaboratorMBean.collaborator.password}" required="true" requiredMessage="A senha é obrigatório">
													<p:ajax event="blur" update="validationPasswordMessage validateFormMessage"/>
												</p:password>
												<p:message for="password" id="validationPasswordMessage" styleClass="custom"/>
											</div>
											<p:commandButton action="#{collaboratorMBean.login}" update="validateFormMessage loginForm" value="Login" styleClass="btn btn-primary btn-user btn-block my-2" />
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
