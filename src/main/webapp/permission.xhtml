<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">
		PDC - Permissões
	</ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-xl-12 col-md-12 mb-12 pb-2">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Informações</h6>
					</div>
					<div class="card-body">
						<p>Logo abaixo, você poderá acompanhar as permissões de usuário usadas no sistema.</p>
					</div>
				</div>
			</div>
	
			<div class="col-xl-12 col-md-12 mb-12 pb-2">
				<div class="card shadow mb-4">
					<div class="card-body">
						<div class="table-responsive">
							<h:form>
						        <p:dataTable styleClass="table table-bordered" var="permission" value="#{permissionMBean.all}">
						            <p:column headerText="Descrição">
						                <h:outputText value="#{permission.description}" />
						            </p:column>
						        </p:dataTable>
							</h:form>
						</div>
					</div>
       			</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
